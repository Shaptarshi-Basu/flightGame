<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>
var myGamePiece;
var enemy;
var Score=0;
var myObstacles=[];
var myObstacles2;
var fire=[];
var myScore;
//Function to get the mouse position
function getMousePos(canvas, event) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
    };
}
//Function to check whether a point is inside a rectangle
function isInside(pos, rect){
    return pos.x > rect.x && pos.x < rect.x+rect.width && pos.y < rect.y+rect.height && pos.y > rect.y
}
function startGame() {
    myGameArea.start();
    myBackground = new component(656, 600, "topview2.jpg", 0, 0, "image");
    myGamePiece = new component(30, 30, "plane.png", 260, 520,"image");
    myScore = new component("20px", "Consolas", "black", 450, 40, "text");
    myMusic = new sound("TULE - Lost.mp3");
    explosion = new sound("explosion.mp3");
    myMusic.play();
    document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38' && myGamePiece.gameStopped===false) {
        myGamePiece.y-=15
        myGamePiece.update()
    }
    else if (e.keyCode == '32' && myGamePiece.gameStopped===false) {
      fire.push(new component(13, 13, "fire.png",myGamePiece.x+3,myGamePiece.y-3, "image"));
    }
    else if (e.keyCode == '40' && myGamePiece.gameStopped===false) {
      myGamePiece.y+=15
      myGamePiece.update()
    }
    else if (e.keyCode == '37' && myGamePiece.gameStopped===false) {
      myGamePiece.x-=15
      myGamePiece.update()
    }
    else if (e.keyCode == '39' && myGamePiece.gameStopped===false) {
      myGamePiece.x+=15
      myGamePiece.update()
    }
  }
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 580;
        this.canvas.height = 570;
        this.frameNo = 0;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, type) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.gameStopped=false;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    else if (type == "text") {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
    }
    ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
    this.update = function(){
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
        }
        else if (type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
        else{
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    },
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    };

}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
}
function updateGameArea() {
    myGameArea.clear();
    myBackground.update();
    myGamePiece.update();
    Score+=5
    myScore.text="SCORE: " + Score;;
    myScore.update();
    if(enemy===undefined){
      var min = 50;
      var max = 530;
// and the formula is:
      var random = Math.floor(Math.random() * (max - min + 1)) + min;
      enemy=new component(30, 30, "enemy.png", random, 30,"image");
    }
    else{
      if (myGamePiece.crashWith(enemy)) {
          myGamePiece.gameStopped=true;
          myGameArea.stop();
          myMusic.stop();
          explosion.play();

        }

      else{
        for (i = 0; i < myObstacles.length; i += 1) {
            if(myGamePiece.crashWith(myObstacles[i])){
              myGamePiece.gameStopped=true;
              myGameArea.stop();
              myMusic.stop();
              explosion.play();
            }
        }

        for (i = 0; i < fire.length; i += 1) {
            fire[i].y-=2
            fire[i].update();
        }
      enemy.y+=5;
      enemy.update();
      Score+=5;
      var span = document.getElementById("scoreDetails");
      span.textContent = 'Score: '+Score;

      for (i = 0; i < fire.length; i += 1) {
          if(enemy.crashWith(fire[i])){
            explosion.play();
            fire.splice(i,1);
            enemy=undefined;
            break;
          }
      }

      }
    }

    if(enemy!=undefined && enemy.y>=540){
      enemy=undefined
    }
    if(everyinterval(150)){
      var min = 50;
      var max = 530;
      var gap=100;
      var random = Math.floor(Math.random() * (150 - 450 + 1)) + 350;
      myObstacles.push(new component(random-10, 70, "cloud.png", 0, 30, "image"));
      var x=myGameArea.canvas.width-(myObstacles[myObstacles.length-1].width+gap);
      myObstacles.push(new component(random+gap-10, 70, "cloud.png",random+gap, 20, "image"));

    }
  if(myObstacles!=undefined && myObstacles!=undefined ){
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 1;
        myObstacles[i].update();
    }
  }
   myGameArea.frameNo+=1


}


</script>

</body>
</html>
